services:
  - type: web
    name: anti-fraud-linebot
    env: python
    region: oregon
    plan: free
    buildCommand: chmod +x deploy.sh && pip install -r requirements.txt
    startCommand: gunicorn --bind 0.0.0.0:$PORT anti_fraud_clean_app:app
    envVars:
      - key: PORT
        value: 8080
      - key: FLASK_ENV
        value: production
      - key: LINE_CHANNEL_ACCESS_TOKEN
        sync: false
      - key: LINE_CHANNEL_SECRET
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: FIREBASE_CREDENTIALS
        sync: false 